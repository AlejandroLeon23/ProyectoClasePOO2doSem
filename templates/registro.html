    <div class="col-md-6 offset-md-3">
    <h1>Registro de Evento</h1>
    <form method="post">
        <label for="tipo_evento">Tipo de Evento:</label><br>
        <select class="form-control" id="tipo_evento" name="tipo_evento">
            <option value="Cultural">Cultural</option>
            <option value="Musical">Musical</option>
            <option value="Deportivo">Deportivo</option>
            <option value="Politico">Político</option>
        </select><br>

        <label for="nombre">Nombre del Evento:</label><br>
        <input class="form-control" type="text" id="nombre" name="nombre"><br>

        <label for="municipio">Municipio:</label><br>
        <input class="form-control" type="text" id="municipio" name="municipio"><br>

        <label for="fecha">Fecha del Evento:</label><br>
        <input class="form-control" type="date" id="fecha" name="fecha"><br>

        <label for="colonia">Colonia:</label><br>
        <input class="form-control" type="text" id="colonia" name="colonia"><br>

        <label for="calle">Calle:</label><br>
        <input class="form-control" type="text" id="calle" name="calle"><br>

        <label for="numero">Número:</label><br>
        <input class="form-control" type="text" id="numero" name="numero"><br>

        <label for="imagen">Imagen del Evento:</label><br>
        <input enctype="multipart/form-data" type="file" id="imagen" name="imagen"><br>

        <input class="btn btn-info" class="form-control" type="submit" value="Registrar">
    </form>
</div>
